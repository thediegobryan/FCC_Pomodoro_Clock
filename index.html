<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- style.css -->
    <link href="style.css" rel="stylesheet">

    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <h1 class='text-center'>Pomodoro Timer</h1>
        </div>
        <div class="timers">
            <div class="row text-center">
                <div id="break-label" class="col-4 text-center break-label">
                    <h4>Break Length</h4>
                    <div id="break-length" class="display-1">5</div>
                    <button id="break-decrement" onclick="breakAdjustment(-1)">DEC</button>
                    <button id="break-increment" onclick="breakAdjustment(1)">INC</button>
                </div>
                <div class="col-4 text-center timer-label">
                    <h2 id="timer-label">Session</h2>
                    <div id="time-left" class="display">25:00</div>
                    <button id="start_stop" onclick="startButton()">Start/Stop</button>
                    <button id="reset" onclick="resetButton()">Reset</button>
                    <audio id="beep" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"></audio>
                </div>
                <div id="session-label" class="col-4 text-center session-label">
                    <h4>Session Length</h4>
                    <div id="session-length" class="display-1">25</div>
                    <button id="session-decrement" onclick="sessionAdjustment(-1)">DEC</button>
                    <button id="session-increment" onclick="sessionAdjustment(1)">INC</button>
                </div>
            </div>  
        </div>
        <div class='row text-center'>
            <p>Designed & Coded By Diego Bryan</p>
        </div>
    </div>

    


    <!-- Popper "https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav" -->

    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- FreeCodeCamp Test -->
    <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
    <!-- Main.JS -->
    <script src="./main.js"></script>
  </body>
</html>
